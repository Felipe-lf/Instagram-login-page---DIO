<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
          <div class="instagram-phone">
              <img src="./Images/instagram-celular.png" alt="imagem de celular">
          </div>
          <div class="instagram-continue">
              <div class="group">
                  <img src="./Images/instagram-logo (1).png" class="instagram-logo" alt="logo do instagram">
                  <div class="profile-photo">
                      <img src="./Images/perfil.jpg" alt="foto de perfil do instagram">
                  </div>
                  <a href="#" class="instagram-login">Continue como l.felipe_l</a>
                  <a href="#" class="instagram-logout">Remover conta</a>
              </div>
              <div class="group">
                  <p class="not-acount">Não é l.felipe_l?</p>
                  <p class="not-acount">
                      <span class="link-blue">Alternar contas</span>
                      ou
                      <span class="link-blue">Inscreva-se</span>
                  </p>
              </div>
              <div class="get-the-app">
                  <p class="get-app">Baixe o aplicativo</p>
                  <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a>
                  </div>
              </div>
          </div>  
        </div>
    </body>
</html>
